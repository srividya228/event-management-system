<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melodia Event Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background-color: #6a4caf;
      position: absolute;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
      margin-left: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    nav ul li {
      position: relative;
      margin: 0 10px;
    }

    .dropdown {
      margin-right: 5px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      display: inline-block;
    }

    nav ul li a:hover {
      color: #ffc107;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      width: 220px;
      top: 100%;
      left: 0;
      list-style: none;
      padding: 0;
      z-index: 1000;
    }

    .dropdown-menu li {
      padding: 10px;
    }

    .dropdown-menu li a {
      display: block;
      color: white;
      padding: 10px;
    }

    .dropdown-menu li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* Slideshow */
    .image-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .image-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeInOut 16s infinite;
    }

    .image-slide:nth-child(1) { animation-delay: 0s; }
    .image-slide:nth-child(2) { animation-delay: 3s; }
    .image-slide:nth-child(3) { animation-delay: 6s; }
    .image-slide:nth-child(4) { animation-delay: 9s; }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      25%, 75% { opacity: 1; }
    }

    /* Logout button style */
    .logout-btn {
      background-color: cornflowerblue;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-left: 20px;
    }

    .logout-btn:hover {
      background-color: #cc0000;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">SV Event Management</div>
    <div class="nav-right">
      <nav>
        <ul>
          <li><a href="nav.html">Home</a></li>
          <li><a href="ho.html">About Us</a></li>
          <li class="dropdown">
            <a href="#">Services ▼</a>
            <ul class="dropdown-menu">
              <li><a href="photo.html">Wedding Photography & Videography</a></li>
              <li><a href="co.html">Corporate Event Management</a></li>
              <li><a href="catering.html">Catering Service</a></li>
              <li><a href="music.html">Music & Entertainment</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#">Gallery ▼</a>
            <ul class="dropdown-menu">
              <li><a href="photo.html">Images</a></li>
              <li><a href="video.html">Videos</a></li>
            </ul>
          </li>
          <li><a href="slot.html">Slot Booking</a></li>
        </ul>
      </nav>
      <a href="log.html" class="logout-btn">Logout</a>
    </div>
  </header>

  <div class="image-container">
    <img src="https://www.grandweddings.co.in/wp-content/uploads/2020/01/Wedding-Event.jpg" class="image-slide">
    <img src="https://eventsmanagementkerala.com/wp-content/uploads/2023/02/blog-2.27e5a04.webp" class="image-slide">
    <img src="https://eventree.events/wp-content/uploads/2019/12/004.jpg" class="image-slide">
    <img src="https://media.istockphoto.com/id/479977238/photo/table-setting-for-an-event-party-or-wedding-reception.jpg?s=612x612&w=0&k=20&c=yIKLzW7wMydqmuItTTtUGS5cYTmrRGy0rXk81AltdTA=" class="image-slide">
  </div>
</body>
</html>
