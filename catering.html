<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px; 
            background-color: #6a4caf;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
            height: 70px; 
        }

        .logo {
            font-size: 22px; 
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px; /* Kept same */
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 14px; 
            display: block;
            font-size: 16px; 
        }

        nav ul li:hover a {
            background: #444;
            border-radius: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background: #333;
            top: 40px;
            left: 0;
            min-width: 180px;
            padding: 0;
        }

        .dropdown-menu li a {
            font-size: 14px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .banner {
            width: 100%;
            height: 90vh;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/036/729/653/small/ai-generated-banquet-catering-in-san-diego-county-mecca-food-services-free-photo.jpg') 
                        no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            margin-top: 70px;
        }

        .gallery-container {
            padding: 40px 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SV Event Management</div>
        <nav>

                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Gallery ▼</a>
                    <ul class="dropdown-menu">
                        <li><a href="photo.html">Images</a></li>
                        <li><a href="video.html">Videos</a></li>
                    </ul>
                </li>
                <li><a href="slot.html">Slot Booking</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <div>Catering Services</div>
    </div>

    <div class="gallery-container">
        <h2>Our Catering Work</h2>
        <div class="gallery">
            <img src="https://www.kitchenherald.com/wp-content/uploads/2023/03/Best-Corporate-Catering-Service-1140x570.jpg">

        </div>
    </div>
</body>
