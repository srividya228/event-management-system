<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px; /* Reduced padding */
            background-color: #6a4caf;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            flex-wrap: wrap; /* Allow wrapping if needed */
        }
        nav ul li {
            position: relative;
            margin: 0 8px;
        }

        .dropdown {
            margin-right: 5px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 12px; /* Adjusted padding */
            display: inline-block;
        }
        
        nav ul li a:hover {
            color: #ffc107;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            width: 220px;
            top: 100%;
            left: 0;
            list-style: none;
            padding: 0;
            z-index: 1000;
        }

        .dropdown-menu li {
            padding: 10px;
        }

        .dropdown-menu li a {
            display: block;
            color: white;
            padding: 10px;
        }

        .dropdown-menu li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
            margin-left: 20px;
        }

        .background-image {
            margin-top: 80px;
            width: 100%;
            height: 600px;
            background-image: url('https://www.shutterstock.com/image-photo/crowd-partying-stage-lights-live-260nw-2297236461.jpg');
            background-size: cover;
            background-position: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 5%;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #eee;
            cursor: pointer;
            font-size: 16px;
        }

        .button.active {
            background-color: #6a4caf;
            color: white;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            background: white;
            padding: 20px;
        }

        .gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SV Event Management</div>
        <nav>
            <ul>
                <li><a href="nav.html">Home</a></li>

                        <li><a href="catering.html">Catering Service</a></li>
                        <li><a href="music.html">Music & Entertainment</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Gallery ▼</a>
                    <ul class="dropdown-menu">
                        <li><a href="photo.html">Images</a></li>
                        <li><a href="video.html">Videos</a></li>
                    </ul>
                </li>
                <li><a href="cont.html">Slot Booking</a></li>
            </ul>
        </nav>
    </header>
    <div class="background-image"></div>
    <div class="button-container">
        <button class="button">Wedding Decor</button>
        <button class="button">Corporate Event</button>
        <button class="button active">Music & Entertainment</button>
    </div>
    <div class="gallery">
        <img src="https://images.pexels.com/photos/1763075/pexels-photo-1763075.jpeg?cs=srgb&dl=pexels-sebastian-ervi-866902-1763075.jpg&fm=jpg">
        <img src="https://media.istockphoto.com/id/1324561072/photo/party-people-enjoy-concert-at-festival-summer-music-festival.jpg?s=612x612&w=0&k=20&c=rT--yThoBJSdYFUb9nm-7oDvBZuhNE9LmB5uYmlxvSs=">
        <img src="https://c8.alamy.com/comp/2AN13K6/live-music-and-concert-guitarist-and-music-band-background-night-entertainment-and-festival-events-2AN13K6.jpg">
    </div>

</html>
